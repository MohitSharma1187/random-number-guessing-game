<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body onload="init()">
  <main>
      <div id="welcomeScreen">
         <h2>Guess The Random Number Between 1-100</h2>
         <img class="image" src="./images/random.jpeg" alt="Hello" />
         <section id="eventSection">
             <p>Select The Difficulty</p>
             <div class="button-wrapper">
                 <button onclick="easyMode()">Easy: 10 attempts </button>
                 <button onclick="HardMode()"> Hard: 5 attempts</button>
                </div>
         </section>
        </div>
        <!-- our game area -->
        <div id="gamearea">
            <div id="newGameButton">
                <button onclick="newGameBegin()"> New Game </button>
            </div>
            <section> 
                <!-- min = minimum length ,max=maximum length -->
                <h3 id="text output">Your Guess</h3>
                <input type="number"
                      id="inputBox"
                       min="1" 
                      max="100"
                      placeholder="Enter Your Number"
                      onchange="compareGuess()"
                    >
             </section>
             <!-- stats=statistics -->
             <section class="stats">
                 <div class="info">
                  <p>Number of Previous attempts</p>
                  <span id="attempts">0</span>
                 </div>
                 <div class="info">
                     <p>Number of Previous guesses</p>
                     <span id="guesses">0</span>
                 </div>

             </section>
        </div>
  </main>  
  <script src="./index.js"></script>
</body>
</html>
